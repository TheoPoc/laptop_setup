  test:
    desc: Run Molecule tests for specific role
    preconditions:
      - sh: test -d "molecule"
        msg: "Role {{.CLI_ARGS}} does not have Molecule tests"
    dir: roles/{{.CLI_ARGS}}
    cmds:
      - uv run molecule test

  converge:
    desc: Run Molecule converge for specific role
    preconditions:
      - sh: test -d "molecule"
        msg: "Role {{.CLI_ARGS}} does not have Molecule tests"
    dir: roles/{{.CLI_ARGS}}
    cmds:
      - uv run molecule converge

  verify:
    desc: Run Molecule verify for specific role
    preconditions:
      - sh: test -d "molecule"
        msg: "Role {{.CLI_ARGS}} does not have Molecule tests"
    dir: roles/{{.CLI_ARGS}}
    cmds:
      - uv run molecule verify

  login:
    desc: Login to Molecule test container
    preconditions:
      - sh: test -d "molecule"
        msg: "Role {{.CLI_ARGS}} does not have Molecule tests"
    dir: roles/{{.CLI_ARGS}}
    cmds:
      - uv run molecule login

  destroy:
    desc: Destroy Molecule test container
    preconditions:
      - sh: test -d "molecule"
        msg: "Role {{.CLI_ARGS}} does not have Molecule tests"
    dir: roles/{{.CLI_ARGS}}
    cmds:
      - uv run molecule destroy

