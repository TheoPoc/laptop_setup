  #     - ansible-playbook main.yml --tags {{.TAG}}

  lint:
    desc: Run all linters
    deps:
      - ansiblelint
      - yamllint
      - ansiblesyntaxecheck
    cmds:
      - echo "All linting passed!"

  ansiblelint:
    cmds:
      - uv run ansible-lint -v

  yamllint:
    cmds:
      - uv run yamllint -c .yamllint --no-warnings .

  ansiblesyntaxecheck:
    cmds:
      - uv run ansible-playbook main.yml --syntax-check --ask-become-pass

