---
# defaults file for roles/docker

# Installation mode: 'docker' (official) or 'rancher-desktop'
docker_mode: "docker"

# Rancher Desktop configuration (used when docker_mode == 'rancher-desktop')
rancher_desktop:
  repo: "rancher-sandbox/rancher-desktop"
  asset_pattern: "Rancher.Desktop-.+\\.aarch64\\.dmg$"
  version: "1"

# Docker Engine configuration (used when docker_mode == 'docker')
docker_engine:
  # APT repository signing key
  gpg_key_url_debian: "https://download.docker.com/linux/debian/gpg"
  gpg_key_url_ubuntu: "https://download.docker.com/linux/ubuntu/gpg"
  gpg_key_path: "/etc/apt/keyrings/docker.asc"

  # APT repository configuration
  repo_base_url_debian: "https://download.docker.com/linux/debian"
  repo_base_url_ubuntu: "https://download.docker.com/linux/ubuntu"
  repo_components: "stable"

  # Packages to install
  packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin

  # Post-installation configuration
  enable_service: true
  add_user_to_group: true
