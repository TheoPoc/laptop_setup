---
# Debian/Ubuntu-specific installation for copier

- name: Install Python dependencies for copier
  ansible.builtin.apt:
    name: "{{ copier_dependencies }}"
    state: present
    update_cache: true
  become: true
  tags: copier

- name: Verify uv is available via mise
  ansible.builtin.command:
    cmd: "mise which uv"
  register: uv_check
  changed_when: false
  failed_when: false
  check_mode: false
  tags: copier
