---
- name: Ensure .cursor directory exists
  ansible.builtin.file:
    path: "{{ cursor_mcp_config_path | dirname }}"
    state: directory
    mode: "0755"
  tags: ["cursor", "cursor_mcp"]

- name: Deploy MCP configuration
  ansible.builtin.copy:
    src: mcp.json
    dest: "{{ cursor_mcp_config_path }}"
    mode: "0644"
  tags: ["cursor", "cursor_mcp"]
